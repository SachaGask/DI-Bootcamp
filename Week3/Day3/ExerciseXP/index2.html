<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
    <style>
        p {
            background: yellow;
            color: red;
        }
        .fade-out {
            animation: fade 1s forwards;
        }
        @keyframes fade {
            to {
                opacity: 0;
            }
        }
        #boxContainer {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- Exercise 1 -->
    <div id="container"></div>
    <button id="clear">Clear Interval</button>

    <!-- Exercise 2 -->
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="boxContainer">
        <div id="animate"></div>
    </div>

<script>
    // ðŸŒŸ Exercise 1 - Timer

    // Part I
    setTimeout(() => alert("Hello World"), 2000);

    // Part II
    setTimeout(() => {
        const p = document.createElement("p");
        p.textContent = "Hello World";
        document.getElementById("container").appendChild(p);
    }, 2000);

    // Part III
    let count = 0;
    const interval = setInterval(() => {
        if (count >= 5) {
            clearInterval(interval);
            return;
        }
        const p = document.createElement("p");
        p.textContent = "Hello World";
        document.getElementById("container").appendChild(p);
        count++;
    }, 2000);

    document.getElementById("clear").addEventListener("click", () => clearInterval(interval));

    // ðŸŒŸ Exercise 2 - Move the box
    function myMove() {
        const elem = document.getElementById("animate");
        let pos = 0;
        const containerWidth = document.getElementById("boxContainer").offsetWidth;
        const boxWidth = elem.offsetWidth;

        const id = setInterval(() => {
            if (pos >= containerWidth - boxWidth) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.left = pos + "px";
            }
        }, 1);
    }
</script>
</body>
</html>
